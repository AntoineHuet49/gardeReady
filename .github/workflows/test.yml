name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    name: Test API
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Sources/api/package-lock.json

    - name: Install dependencies
      run: |
        cd Sources/api
        npm ci

    - name: Run TypeScript check
      run: |
        cd Sources/api
        npx tsc --noEmit

    - name: Build API
      run: |
        cd Sources/api
        npm run build

  test-client:
    runs-on: ubuntu-latest
    name: Test Client
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Sources/client/package-lock.json

    - name: Install dependencies
      run: |
        cd Sources/client
        npm ci

    - name: Run linting
      run: |
        cd Sources/client
        npm run lint

    - name: Build Client
      run: |
        cd Sources/client
        npm run build

