name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de d√©clencher manuellement

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install API dependencies
      run: |
        cd Sources/api
        npm ci

    - name: Install Client dependencies
      run: |
        cd Sources/client
        npm ci

    - name: Build API
      run: |
        cd Sources/api
        npm run build

    - name: Build Client
      run: |
        cd Sources/client
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Railway
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy Database (if needed)
      run: |
        railway login --browserless
        railway environment --name production
        # Le d√©ploiement de la base se fait automatiquement via l'interface Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy API to Railway
      run: |
        cd Sources/api
        railway login --browserless
        railway environment --name production
        railway up --service api
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_SERVICE: ${{ secrets.RAILWAY_API_SERVICE_ID }}

    - name: Deploy Client to Railway
      run: |
        cd Sources/client
        railway login --browserless
        railway environment --name production
        railway up --service client
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_SERVICE: ${{ secrets.RAILWAY_CLIENT_SERVICE_ID }}

    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üöÄ D√©ploiement r√©ussi sur Railway!"
        echo "‚úÖ API d√©ploy√©e"
        echo "‚úÖ Client d√©ploy√©"
        echo "üìä V√©rifiez vos services sur https://railway.app"
      
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå √âchec du d√©ploiement sur Railway!"
        echo "üîç V√©rifiez les logs ci-dessus pour plus de d√©tails"