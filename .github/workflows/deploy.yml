name: CI/CD O2switch SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to O2switch via SSH
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          Sources/api/package-lock.json
          Sources/client/package-lock.json

    - name: Install dependencies API
      run: |
        cd Sources/api
        npm ci
      continue-on-error: false

    - name: Build API
      run: |
        cd Sources/api
        echo "ğŸ”¨ Building API..."
        npm run build
        echo "âœ… API build terminÃ©"
        ls -la dist/
      continue-on-error: false

    - name: Install dependencies Client
      run: |
        cd Sources/client
        npm ci
      continue-on-error: false

    - name: Build Client
      run: |
        cd Sources/client
        echo "ğŸ”¨ Building Client..."
        npm run build
        echo "âœ… Client build terminÃ©"
        ls -la dist/
      continue-on-error: false

    - name: Create production environment files
      run: |
        # CrÃ©er .env pour l'API
        cd Sources/api
        cat > .env << EOF
        NODE_ENV=production
        PORT=3000
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        FRONTEND_URL=${{ secrets.FRONTEND_URL }}
        MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}
        MAILJET_SECRET_KEY=${{ secrets.MAILJET_SECRET_KEY }}
        EOF
        
        # CrÃ©er .env pour le client
        cd ../client
        cat > .env << EOF
        NODE_ENV=production
        VITE_API_URL=${{ secrets.API_URL }}
        EOF

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy via SSH and rsync
      run: |
        # Ajouter le serveur aux known_hosts
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
        # CrÃ©er le dossier de dÃ©ploiement
        mkdir -p deploy
        
        # Copier le client Ã  la racine
        cp -r Sources/client/dist/* deploy/
        cp Sources/client/.env deploy/
        
        # Copier l'API dans le sous-dossier api/
        mkdir -p deploy/api
        cp -r Sources/api/dist/* deploy/api/
        cp Sources/api/package.json deploy/api/
        cp Sources/api/.env deploy/api/
        
        # CrÃ©er .htaccess pour React Router
        cat > deploy/.htaccess << 'EOF'
        RewriteEngine On
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        EOF
        
        # DÃ©ployer via rsync (plus efficace que scp)
        rsync -avz --delete deploy/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/public_html/
        
        # Installer les dÃ©pendances et redÃ©marrer l'API
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd /public_html/api
        npm install --production
        
        # RedÃ©marrer l'application Node.js (selon la configuration O2switch)
        pkill -f "node.*app.js" || true
        nohup node app.js > api.log 2>&1 &
        
        echo "âœ… DÃ©ploiement terminÃ© !"
        EOF

    - name: Deployment complete
      run: |
        echo "âœ… DÃ©ploiement SSH terminÃ© sur O2switch!"
        echo "ğŸš€ API et Client dÃ©ployÃ©s avec succÃ¨s"
        echo "ğŸ“Š VÃ©rifiez votre site sur https://verifeu.fr"