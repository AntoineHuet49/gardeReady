name: CI/CD O2switch FTP
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to O2switch
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          Sources/api/package-lock.json
          Sources/client/package-lock.json

    - name: Install dependencies API
      run: |
        cd Sources/api
        npm ci
      continue-on-error: false

    - name: Build API
      run: |
        cd Sources/api
        echo "ðŸ”¨ Building API..."
        npm run build
        echo "âœ… API build terminÃ©"
        ls -la dist/
      continue-on-error: false

    - name: Install dependencies Client
      run: |
        cd Sources/client
        npm ci
      continue-on-error: false

    - name: Create production environment files
      run: |
        # CrÃ©er .env pour le client AVANT le build
        cd Sources/client
        cat > .env << EOF
        NODE_ENV=production
        VITE_API_URL=${{ secrets.API_URL }}
        EOF
        
        # CrÃ©er .env pour l'API
        cd ../api
        cat > .env << EOF
        NODE_ENV=production
        PORT=3000
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        FRONTEND_URL=${{ secrets.FRONTEND_URL }}
        MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}
        MAILJET_SECRET_KEY=${{ secrets.MAILJET_SECRET_KEY }}
        EOF

    - name: Build Client
      run: |
        cd Sources/client
        echo "ðŸ”¨ Building Client..."
        echo "ðŸ“‹ Variables d'environnement disponibles:"
        cat .env
        echo "ðŸš€ DÃ©marrage du build..."
        npm run build
        echo "âœ… Client build terminÃ©"
        ls -la dist/
        # Copier .htaccess dans le build si il existe
        cp .htaccess dist/ 2>/dev/null || echo "âš ï¸ .htaccess non trouvÃ©, sera crÃ©Ã© plus tard"
      continue-on-error: false

    - name: Prepare deployment folder
      run: |
        # CrÃ©er un dossier de dÃ©ploiement propre
        mkdir -p deploy/api
        
        # VÃ©rifier que les dossiers de build existent
        echo "ðŸ“ VÃ©rification des dossiers de build..."
        if [ ! -d "Sources/api/dist" ]; then
          echo "âŒ Sources/api/dist non trouvÃ©"
          exit 1
        fi
        if [ ! -d "Sources/client/dist" ]; then
          echo "âŒ Sources/client/dist non trouvÃ©"
          exit 1
        fi
        
        echo "âœ… Dossiers de build trouvÃ©s"
        echo "ðŸ“Š Fichiers Ã  dÃ©ployer:"
        echo "API: $(ls -1 Sources/api/dist/ | wc -l) fichiers"
        echo "Client: $(ls -1 Sources/client/dist/ | wc -l) fichiers"
        
        # CrÃ©er un bundle API minimal (seulement les fichiers essentiels)
        cp Sources/api/dist/app.js deploy/api/app.js
        cp Sources/api/package.json deploy/api/
        cp Sources/api/.env deploy/api/
        
        echo "âœ… API bundle minimal crÃ©Ã© (app.js + package.json + .env)"
        

        

        
        # Copier le client directement Ã  la racine de deploy/
        if [ -d "Sources/client/dist" ]; then
          cp -r Sources/client/dist/* deploy/
          echo "âœ… Client build copiÃ© Ã  la racine de deploy/"
        else
          echo "âŒ Dossier Sources/client/dist non trouvÃ©"
          exit 1
        fi
        
        cp Sources/client/.env deploy/
        
        # CrÃ©er un .htaccess Ã  la racine pour le client React
        cat > deploy/.htaccess << 'EOF'
        # Configuration pour React Router (SPA)
        RewriteEngine On
        RewriteRule ^index\.html$ - [L]
        
        # Ne pas rediriger les requÃªtes vers l'API
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        EOF

    - name: Test FTP connection first
      run: |
        echo "ðŸ” Test de connexion FTP..."
        timeout 10 curl -v ftp://${{ secrets.FTP_SERVER }}:21 --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" || echo "âŒ Connexion FTP Ã©chouÃ©e"
        
    - name: Deploy to O2switch via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './deploy/'
        server-dir: '/public_html/'
        port: 21
        timeout: 30000
        log-level: minimal
        security: strict
        dangerous-clean-slate: false
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db

    - name: Deployment complete
      run: |
        echo "âœ… DÃ©ploiement terminÃ© sur O2switch!"
        echo "ðŸš€ API et Client dÃ©ployÃ©s avec succÃ¨s"
        echo ""
        echo "ðŸ“‹ Actions post-dÃ©ploiement :"
        echo "1. Panel O2switch â†’ Applications Node.js â†’ RedÃ©marrer"
        echo "2. Tester : https://verifeu.fr et https://verifeu.fr/api"