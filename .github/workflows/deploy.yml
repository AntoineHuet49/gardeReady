name: CI/CD O2switch FTP
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to O2switch
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          Sources/api/package-lock.json
          Sources/client/package-lock.json

    - name: Install dependencies API
      run: |
        cd Sources/api
        npm ci
      continue-on-error: false

    - name: Build API
      run: |
        cd Sources/api
        echo "ðŸ”¨ Building API..."
        npm run build
        echo "âœ… API build terminÃ©"
        ls -la dist/
      continue-on-error: false

    - name: Install dependencies Client
      run: |
        cd Sources/client
        npm ci
      continue-on-error: false

    - name: Create production environment files
      run: |
        # CrÃ©er .env pour le client AVANT le build
        cd Sources/client
        cat > .env << EOF
        NODE_ENV=production
        VITE_API_URL=${{ secrets.API_URL }}
        EOF
        
        # CrÃ©er .env pour l'API
        cd ../api
        cat > .env << EOF
        NODE_ENV=production
        PORT=3000
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        FRONTEND_URL=${{ secrets.FRONTEND_URL }}
        MAILJET_API_KEY=${{ secrets.MAILJET_API_KEY }}
        MAILJET_SECRET_KEY=${{ secrets.MAILJET_SECRET_KEY }}
        EOF

    - name: Build Client
      run: |
        cd Sources/client
        echo "ðŸ”¨ Building Client..."
        echo "ðŸ“‹ Variables d'environnement disponibles:"
        cat .env
        echo "ðŸš€ DÃ©marrage du build..."
        npm run build
        echo "âœ… Client build terminÃ©"
        ls -la dist/
        # Copier .htaccess dans le build si il existe
        cp .htaccess dist/ 2>/dev/null || echo "âš ï¸ .htaccess non trouvÃ©, sera crÃ©Ã© plus tard"
      continue-on-error: false

    - name: Prepare Frontend deployment
      run: |
        # CrÃ©er un dossier de dÃ©ploiement pour le frontend
        mkdir -p deploy-frontend
        
        # VÃ©rifier que le build du client existe
        if [ ! -d "Sources/client/dist" ]; then
          echo "âŒ Sources/client/dist non trouvÃ©"
          exit 1
        fi
        
        echo "ðŸ“Š Frontend - Fichiers Ã  dÃ©ployer: $(ls -1 Sources/client/dist/ | wc -l) fichiers"
        
        # Copier le client
        cp -r Sources/client/dist/* deploy-frontend/
        
        # CrÃ©er un .htaccess pour React Router (SPA)
        cat > deploy-frontend/.htaccess << 'EOF'
        # Configuration pour React Router (SPA)
        RewriteEngine On
        RewriteRule ^index\.html$ - [L]
        
        # Ne pas rediriger les requÃªtes vers l'API
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        EOF
        
        echo "âœ… Frontend prÃªt pour dÃ©ploiement"

    - name: Prepare API deployment
      run: |
        # CrÃ©er un dossier de dÃ©ploiement pour l'API
        mkdir -p deploy-api
        
        # VÃ©rifier que le build de l'API existe
        if [ ! -d "Sources/api/dist" ]; then
          echo "âŒ Sources/api/dist non trouvÃ©"
          exit 1
        fi
        
        echo "ðŸ“Š API - Fichiers Ã  dÃ©ployer: $(ls -1 Sources/api/dist/ | wc -l) fichiers"
        
        # CrÃ©er un bundle API minimal
        cp Sources/api/dist/app.js deploy-api/app.js
        cp Sources/api/package.json deploy-api/
        cp Sources/api/.env deploy-api/
        
        echo "âœ… API prÃªte pour dÃ©ploiement (app.js + package.json + .env)"

    - name: Test FTP connection
      run: |
        echo "ðŸ” Test de connexion FTP..."
        timeout 10 curl -v ftp://${{ secrets.FTP_SERVER }}:21 --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" || echo "âŒ Connexion FTP Ã©chouÃ©e"

    - name: Deploy Frontend to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './deploy-frontend/'
        server-dir: '/public_html/'
        port: 21
        timeout: 30000
        log-level: minimal
        security: strict
        dangerous-clean-slate: false
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db

    - name: Deploy API to api folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './deploy-api/'
        server-dir: '/api/'
        port: 21
        timeout: 30000
        log-level: minimal
        security: strict
        dangerous-clean-slate: false
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db

    - name: Deployment complete
      run: |
        echo "âœ… DÃ©ploiement terminÃ© sur O2switch!"
        echo "ðŸŒ Frontend dÃ©ployÃ© dans: /public_html/ (accessible via https://verifeu.fr)"
        echo "ðŸ”§ API dÃ©ployÃ©e dans: /api/ (accessible via https://verifeu.fr/api)"
        echo "ðŸš€ DÃ©ploiement en 2 Ã©tapes terminÃ© avec succÃ¨s!"
        echo "ðŸ“‹ Actions post-dÃ©ploiement :"
        echo "1. Panel O2switch â†’ Applications Node.js â†’ RedÃ©marrer"
        echo "2. Tester : https://verifeu.fr et https://verifeu.fr/api"